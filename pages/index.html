<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookstore Project</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: #333;
    }

    .card {
      background: white;
      padding: 2.5rem 3rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 480px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 2.2rem;
      color: #2c3e50;
    }

    .subtitle {
      font-size: 1rem;
      color: #7f8c8d;
      margin-bottom: 1.5rem;
    }

    .info {
      font-size: 1.05rem;
      line-height: 1.6;
    }

    .info strong {
      color: #2c3e50;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #95a5a6;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Bookstore</h1>
    <div class="subtitle">Naloga pri predmetu RIRS</div>

    <div class="info">
      <p><strong>Avtor:</strong> Klara K</p>
      <p>
        Spletna aplikacija za upravljanje knjig, ki omogoča dodajanje,
        pregledovanje in njihovo organizacijo.
      </p>
    </div>

    <footer>
      GitHub Pages · CI/CD vaja
    </footer>
  </div>

</body>
</html>
